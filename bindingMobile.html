<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>更换绑定手机号</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contactUs.css">
</head>

<body>
    <div class="bind-content">
        <form class="form-box" action="">
            <div class="item">
                <input type="text" name="" placeholder="请输入已绑定手机号" value="">
            </div>
            <div class="item">
                <input type="text" placeholder="请输入新手机号" value="">
            </div>
            <div class="item flex-vertical-center">
                <input type="text" placeholder="请输入图形验证码" value="">
                <img class="img-code" src="./images/center/img-code.jpg" alt="">
            </div>
            <div class="item code-item flex-vertical-center">
                <input type="text" placeholder="请输入短信验证码" value="">
                <span class="getCode">获取短信验证码</span>
            </div>
            <div class="submit">
                <a href="javascript:;" class="submit-btn">确认更换</a>
            </div>

        </form>
    </div>

    <!-- 引入我们的flexible.js 文件 -->
    <script src="./libs/jquery-1.8.3.min.js"></script>
    <script src="./libs/flexible.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
